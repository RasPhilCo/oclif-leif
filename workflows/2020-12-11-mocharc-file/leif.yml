version: 0.1
repos:
  - group: oclif-core
    github_org: oclif
    repos:
      - core
      - config
      - command
      - errors
      - parser
  - group: oclif-plugins
    github_org: oclif
    repos:
      - plugin-autocomplete
      - plugin-commands
      - plugin-command-snapshot
      - plugin-help
      - plugin-interceptor
      - plugin-legacy
      - plugin-not-found
      - plugin-plugins
      - plugin-update
      - plugin-warn-if-update-available
      - plugin-which
  - group: oclif-utils
    github_org: oclif
    repos:
      - screen
      - color
      # - node-linewrap
      - cli-ux
      - test
      - fancy-test
      - fancy-test-nock
      - oclif
      - dev-cli
      - eslint
      - eslint-config-oclif
      - eslint-config-oclif-typescript
      - nyc-config
      # - docker
      - semantic-release
sequences:
  mocharc-file:
    description: 'chore: add .mocharc.json'
    assertions:
      - type: json-has-properties
        description: 'chore: add .mocharc.json'
        target_relative_filepath: .mocharc.json
        source_relative_filepath: workflows/2020-12-11-mocharc-file/.mocharc.json
        if: "cat package.json | grep \\\"mocha\\\" && cat package.json | grep \\\"typescript\\\""

workflows:
  github-ci:
    apply_to_groups:
      - oclif-core
      - oclif-plugins
      - oclif-utils
    sequences:
      - mocharc-file
